{% extends "network/layout.html" %}

{% block body %}
    <div class="container-fluid" id="root"> 
    </div>

    <script type="text/babel">
        function UserView(){
            return (
                <div class="container-fluid" id="profile"> 
                    <div class="row align-items-center">
                        <div class="col" id="name">
                            <img src="https://st3.depositphotos.com/6672868/13701/v/380/depositphotos_137014128-stock-illustration-user-profile-icon.jpg?forcejpeg=true" height="200" alt="profile placeholder"></img>
                        </div>
                        <div class="col " id="info">
                            <div class="row text-center" id="user"></div>
                            <div class="row" id="following"></div>
                            <div class="row" id="followers"></div>
                            <div class="row " id="postings"></div>
                            <button id="followbutton"></button>    
                        </div>
                    </div>
                </div>
            )
        }
        
        function Home(){
            return (
                <img src="https://www.aquatic.one/wp-content/uploads/2018/09/welcome.png"/>
            )
            
        }

        function PostForm(props){
            const [formData, setformData] = React.useState({
                posted_by: "{{user.username}}",
                content: ""
            })
            
            function handleInputChange(event){
                const {value} = event.target
                setformData(prevFormData => {
                    return {...prevFormData, content: value}
                })
            };

            function handleSubmit(event){
                event.preventDefault()
                fetch('all_posts',{
                    method:'POST',
                    body: JSON.stringify(formData)
                })
                props.setUpdate(prevUpdate => !prevUpdate)
                props.setShowPosts(true)
                  
            }

            return ( 
                <div className="container-fluid" id="title"> 
                    <h1>Welcome to the Network <b>{"{{user.username}}"}</b>!!</h1>
                    <form className="form-row" onSubmit={handleSubmit}>
                        <div className="form-group col mb-2">
                            <input onChange={handleInputChange} className="form-control" placeholder="What's Poppin?!" id="post_content" name="content"></input>
                        </div>
                        <button className="btn btn-primary mb-2 mx-2 col-1" id="post_button">Post</button>   
                    </form>
                </div>
            )
        }

        function WhoLiked(props){
            let string = 'Nobody liked this yet'

            if(props.liked_by.length>0){
                        if (props.liked_by.length >=3){
                            string = `${props.liked_by[0]}, ${props.liked_by[1]} and ${props.liked_by.length-2} more liked this.`
                        } else if (props.liked_by.length>1){
                            string = `${props.liked_by[0]} and ${props.liked_by[1]} liked this.` 
                        } else if (props.liked_by.length=1){
                            string = `${props.liked_by[0]} liked this.`
                        } 
                    }
            return <div className="text-muted">{string}</div>
        }

        function Buttons(props){
            return (
                props.like ? 
                    <button key={props.id} id={props.id} className="btn btn-success" onClick={()=>{props.func(props.id, props.posted_by, props.liked_by)}}>Like</button> :
                    <button key={props.id} id={props.id} className="btn btn-danger" onClick={()=>{props.func(props.id, props.posted_by, props.liked_by)}}>Dislike</button>
            )
        }

        function Posts (props) {
            const [data, setData] = React.useState(null);
            const [error, setError] = React.useState(null);

            function changeButton(id, posted_by, liked_by){
                // Only do actions if the post is not posted by user logged in
                if("{{user.username}}"===posted_by){
                    alert(`You cannot like your post!`)

                } else {
                    fetch('all_posts', {
                        method:'PUT',
                        body:JSON.stringify({
                        user:"{{user.username}}",
                        post:id,
                        })
                    })
                };
                props.setUpdate(prevUpdate => !prevUpdate)
            } 
            
            
            React.useEffect(() => {
                fetch('all_posts')
                .then(response => {
                    if (!response.ok){
                        throw new Error(`HTTP Error Status ${response.status}`)
                    };
                    return response.json()
                })
                .then(posts => {
                    posts.map(post => post.liked_by.includes("{{user.username}}") ? post.like = false : post.like = true )
                    setData(posts)
                    
                })
                .catch(err => {
                    setError(err.message)
                    setData(null)
                })
                return {}

            }, [props.update])

            return <div className="container-fluid"> 
                {data &&  data.map(({like, id, posted_by, content, posted_at, liked_by}) => (
                    <div className="card">
                            <div className="card-header">
                                <h5><a>{posted_by}</a></h5>
                                <div className='buttons' user="{{user.username}}">
                                    <Buttons id={id} liked_by={liked_by} like={like} posted_by={posted_by} func = {changeButton}/>
                                </div>
                                </div>
                            <div className="card-body">
                                <p className="card-text">{content}</p>
                                <WhoLiked liked_by={liked_by} />
                            </div>
                            <div className="card-footer text-muted">{posted_at}</div>
                        </div>
                    ))}
                </div>;
        }

        function App(){
            const auth = "{{user.is_authenticated}}" === 'False' ? false : true
            const [update, setUpdate] = React.useState(false);
            const [showPosts, setShowPosts] = React.useState(false)
            const [showProfile, setShowProfile] = React.useState(false)
            const [showFollowing, setShowFollowing] = React.useState(false)

            React.useEffect(()=>{
                const allPostLink = document.querySelector('#allposts')
                const userLink = document.querySelector('#user_profile')
                userLink ? userLink.addEventListener('click', () => profileView()) : null
                allPostLink ? allPostLink.addEventListener('click', ()=> postsView()) : null
            },[])


            function profileView(){
                setShowPosts(false)
                setShowProfile(true)    
            }

            function postsView(){
                setShowPosts(true)
                setShowProfile(false)
            }


            return (
                <div>
                    {!showProfile && !showPosts && <Home/>}
                    {auth && showProfile && <UserView/>}
                    {auth && showPosts && <PostForm setShowPosts={setShowPosts} setUpdate={setUpdate}/>}
                    {showPosts && <Posts setUpdate={setUpdate} update={update}/>}
                </div>
            )
        }
        
        ReactDOM.render(<App />, document.querySelector("#root"));
    </script>
{% endblock %}
