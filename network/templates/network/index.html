{% extends "network/layout.html" %}

{% block body %}
    <div class="container-fluid" id="root"> 
    </div>

    <script type="text/babel">
        function Footer(){
            return (
                <nav className="navbar navbar-dark bg-dark fixed-bottom justify-content-center">
                    <ul className="navbar-nav" >
                        <li className="nav-item">
                            <a className="nav-link" href="http://github.com/gloinho">Designed by Anastacio Gomes</a>      
                        </li>
                    </ul>
                </nav>
            )
        }
        function Home(){
            return (
                <div className="container-fluid">
                    <div className="home">
                        <h1>Twitter-like social network website for making posts and following users.</h1>
                        <img src="https://pbs.twimg.com/media/DhMYDSaXcAAaTtK.jpg"/>
                    </div> 
                </div>
            )    
        }

        function App(){
            return (
                <div>       
                    <Home/>
                    <Footer/>
                </div>
            )
        }  
        ReactDOM.render(<App />, document.querySelector("#root"));
    </script>
{% endblock %}
